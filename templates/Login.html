<div layout="row" layout-padding layout-wrap layout-margin layout-align="space-around">
  <div md-whiteframe="5"   flex-sm="45" flex-gt-sm="35" flex-gt-md="25" layout="column"
    layout-align="center center" style="margin-top:10%">
       <h1 id="form">Login</h1>
       
       <form name="userForm" id="login">

        <md-input-container   id="ff"  >
        <label>Email Id:</label>
        <input type="text" name="email" ng-model="email" ng-pattern="/^\w[^_]+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required>
        <div ng-messages="userForm.email.$error"  >
        <div ng-message="required">emailid required </div>
      </div>

      </md-input-container>
      <md-input-container   id="ff" >
            <label>Password:</label>
            <input type="password" name='password' ng-model="password" required>
            <div ng-messages="userForm.password.$error">
       <div ng-message="required">password required</div>
     </div>
         </md-input-container>

         <md-input-container   id="ff"  >
      <input  type="submit" value="Login" id="btncolor" ng-disabled="userForm.$invalid"  ng-click="login()" >
     </md-input-container>
        </form>
    </div>
</div>
